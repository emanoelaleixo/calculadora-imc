<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-success">
    <section class="container mt-5 bg-light border border-3 border-dark">


            <h1 class="text-dark">Calcule seu IMC</h1>
            <form id="form" action="" >
                <div class="mb-3">
                    <label class="form-label text-dark" for="peso">Peso:</label>
                    <input type="text" class="form-control" name="peso" id="peso">
                </div>

                <div class="mb-3">
                    <label class="form-label text-dark"  for="altura">Altura:</label>
                    <input type="text" class="form-control" name="altura" id="altura">
                </div>

                <di class="d-grid gap-1"><button type="submit" class="btn btn-primary mb-3">Enviar</button></di>
            </form>
            <div class="pb-3" id="resultado"></div>

    </section>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
